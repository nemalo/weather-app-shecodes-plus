<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- END Axios -->

    <!-- Bootstrap code -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <!-- END Bootstrap code -->

    <!-- Font Awesome code -->
    <script
      src="https://kit.fontawesome.com/2ecc44387a.js"
      crossorigin="anonymous"
    ></script>
    <!-- END Font Awesome code -->

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:wght@200;300;400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- END Google Fonts -->
  </head>

  <body>
    <div class="container">
      <div class="row display-today">
        <div class="col-7 conditions-today">
          <div class="row">
            <div class="col location-current">
              <h1 class="current-city" id="current-city-id"></h1>
              <div class="day-time">
                <p class="current-day">Saturday</p>
                <p class="current-time">19:53</p>
              </div>
              <p class="current-weather-condition">sunny</p>
            </div>
            <div class="col temp-current">
              <p class="temp-now"></p>
              <p class="temp-celsius">°C</p>
              <p class="temp-divider">|</p>
              <p class="temp-fahrenheit">°F</p>
            </div>
          </div>
          <div class="row">
            <img
              src="images/wind.png"
              alt="wind icon"
              class="col-2 windy-icon"
            />
            <p class="col-2 wind">
              Wind<br /><span id="wind_speed"></span> km/h
            </p>
            <img
              src="images/drop.png"
              alt="rain icon"
              class="col-2 humidity-icon"
            />
            <p class="col-6 humidity">
              Humidity<br /><span id="humidity_percent"></span>%
            </p>
          </div>
          <img
            src="images/sun.png"
            alt="image showing current weather condition"
            class="current-weather-icon"
          />
        </div>

        <div class="col-5 search-bar text-center">
          <form>
            <input
              type="search"
              name="search"
              placeholder="Enter city"
              id="weather-search-bar"
            />
            <button
              type="button"
              value="search_button"
              class="search-button"
              id="submit-search"
            >
              <i class="fas fa-search"></i>
            </button>

            <button
              type="button"
              value="current_location"
              class="current-location"
              id="submit-current-location"
            >
              Current location
            </button>
          </form>
        </div>
      </div>

      <div class="row weekly-forecast">
        <div class="col weekday">
          <img src="images/cloudy.png" class="day-weather" />
          <p class="day-name">Monday</p>
          <p class="high-temp">30°C</p>
          <p class="low-temp">18°C</p>
        </div>
        <div class="col weekday">
          <img src="images/cloudy(1).png" class="day-weather" />
          <p class="day-name">Tuesday</p>
          <p class="high-temp">26°C</p>
          <p class="low-temp">18°C</p>
        </div>
        <div class="col weekday">
          <img src="images/rain.png" class="day-weather" />
          <p class="day-name">Wednesday</p>
          <p class="high-temp">24°C</p>
          <p class="low-temp">17°C</p>
        </div>
        <div class="col weekday">
          <img src="images/rain.png" class="day-weather" />
          <p class="day-name">Thursday</p>
          <p class="high-temp">24°C</p>
          <p class="low-temp">17°C</p>
        </div>
        <div class="col weekday">
          <img src="images/rain(2).png" class="day-weather" />
          <p class="day-name">Friday</p>
          <p class="high-temp">22°C</p>
          <p class="low-temp">16°C</p>
        </div>
        <div class="col weekday">
          <img src="images/rain(1).png" class="day-weather" />
          <p class="day-name">Saturday</p>
          <p class="high-temp">21°C</p>
          <p class="low-temp">13°C</p>
        </div>
        <div class="col weekday">
          <img src="images/cloudy.png" class="day-weather" />
          <p class="day-name">Sunday</p>
          <p class="high-temp">21°C</p>
          <p class="low-temp">12°C</p>
        </div>
      </div>

      <a
        href="https://github.com/nemalo/weather-app-shecodes-plus"
        id="git-link"
        target="_blank"
        rel="noopener"
        >Coded by Matea Mirosevic</a
      >
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
